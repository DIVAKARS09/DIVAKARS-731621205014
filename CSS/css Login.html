<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        .Login{
            border: 2px dotted black;
            width: 50%;
            position: absolute;
            top: 250px;
            left: 150px;
            border-radius: 20px;
        }
        .Button{
            width: 100px;
            height: 35px;
            font-size: 17px;
            border: none;
            background-color: aqua;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="Login">
        <table width="40%" align="center">
            <tr><th colspan="2">Login Page</th></tr>
            <tr><td>username</td><td><input type="text"></td></tr>
            <tr><td>password</td><td><input type="text"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Login" class="Button"></td></tr>
        </table>
    </div>
</body>
</html>
