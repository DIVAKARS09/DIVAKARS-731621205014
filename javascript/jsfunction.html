<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function myfunction(){
            document.write("<b>js Function</b>");
        }
        function add(a,b){
            let sum=a+b;
            document.write("<b>sum:"+sum);
        }
        function sub(a,b){
            let sub=a-b;
            document.write("<b>sub:"+sub);
        }
    </script>
</head>
<body>
    <button onclick="myfunction()">Click me</button>
    <br>
    <button onclick="add(10,20)"> Addition</button>
    <br>
    <button onclick="sub(30,10)">Subraction</button>
</body> 
</html>
