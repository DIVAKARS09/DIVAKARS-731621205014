<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function myfunction(){
            document.write("<b>js Function</b>");
        }
        function add(a,b){
            let sum=a+b;
            alert("sum:"+sum);
        }
        function sub(a,b){
            let sub=a-b;
            alert("sub:"+sub);
        }
        function mul(a,b){
            let multi=a*b;
            alert("multiple:"+multi);
        }
        function div(a,b){
            let div=b/a;
            alert("division:"+div);
        }
    </script>
</head>
<body>
    <button onclick="add(10,20)"> Addition</button>
    <br>
    <button onclick="sub(30,10)">Subraction</button>
    <br>
    <button onclick="mul(10,20)"> multiple</button>
    <br>
    <button onclick="div(5,20)"> division</button>
</body> 
</html>
