<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .button {
            width: 50px;
            height: 70px;
            background-color: aqua;
            border-color: grey;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            height: 60px;
            width: 50px;
            /* border: 2px dotted black; */
            color: black;
        }

        .calc {
            width: 215px;
            height: 400px;
            border: 2px solid;
            padding: 5px;
            background-color: gray;
            margin: 100px 70px 10% 40%;
        }

        .disp {
            width: 203px;
            height: 60px;
            font-size: 24px;
            border: 2px solid rgba(0, 255, 255, 0.685);
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding-right: 5px;
            border: none;
        }
    </style>
</head>
<body>

<div class="calc">
    <input type="text" class="disp" id="disp" disabled>
    <br><br>
    <button class="button" onclick="clearEntry()">E</button>
    <button class="button" onclick="clearAll()">C</button>
    <button class="button" onclick="input('%')">%</button>
    <button class="button" onclick="input('/')">/</button>
    <br>
    <button class="button" onclick="input('7')">7</button>
    <button class="button" onclick="input('8')">8</button>
    <button class="button" onclick="input('9')">9</button>
    <button class="button" onclick="input('*')">*</button>
    <br>
    <button class="button" onclick="input('4')">4</button>
    <button class="button" onclick="input('5')">5</button>
    <button class="button" onclick="input('6')">6</button>
    <button class="button" onclick="input('-')">-</button>
    <br>
    <button class="button" onclick="input('1')">1</button>
    <button class="button" onclick="input('2')">2</button>
    <button class="button" onclick="input('3')">3</button>
    <button class="button" onclick="input('+')">+</button>
    <br>
    <button class="button" onclick="input('00')">00</button>
    <button class="button" onclick="input('0')">0</button>
    <button class="button" onclick="input('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
</div>

<script>
    let disp = document.getElementById('disp');
    var current = '';
    function input(value) {
        current += value;
        disp.value = current;
    }
    function clearEntry() {
        current = current.slice(0,-1);
        disp.value = current;
    }
    function clearAll() {
        current = '';
        disp.value = current;
    }
    function calculate() {
        disp.value = eval(current);
       
    }
</script>
</select>
</body>
</html>
