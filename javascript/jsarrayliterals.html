<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //literals
        function diva(){
            let skills=["c","c++","java","python"];
            document.write("<br>array:"+skills);
            document.write("<br>length:"+skills.length)
            document.write("<br>starting value:"+skills[0]);
            document.write("<br>End value:"+skills[skills.length-1]);
            skills.pop();
            document.write("<br>Array pop:"+skills);
            skills.push("c#");
            document.write("<br>Array push:"+skills);
            for(var i=0;i<skills.length;i++){
                document.write("<br>"+skills[i]);
            }
        }
    </script>
</head>
<body onload="diva()">
    
</body>
</html>
