<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function fact(){
            var num = document.getElementById("num").value;
            var f=1;
            for(var i=1;i<=num;i++){
                f=f*i;
            }
            document.getElementById("res").innerHTML=f;
        }
    </script>
</head>
<body>
    enter a Number: <input type="text" id="num" placeholder="Enter Number" onfocus="this.value=''" onblur="fact()"/>
    <br>
    <div id="res"></div>
</body>
</html>
